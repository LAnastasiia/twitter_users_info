<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style_for_request.css">
        <title>
            Twitter_Map
        </title>
    </head>

    <body>
        <h3>Twitter_Map application gets information about friends of user,
            whose name You can give in search form below, and visualize it
            on the World Map. </h3>
        <h3>You can also set prefered number of friends to show and <span style="color:#191970"> key
            parameter </span> to appear in marker's popups.</h3>
        <h1>Enter the user-name:</h1>
        <form action="https://getbootstrap.com/docs/3.3/components/" method="get">
            <input name="q" type="text"/>
            <button class="w3-button" type="submit">Get information</button>
        </form>

    </body>
</html>
